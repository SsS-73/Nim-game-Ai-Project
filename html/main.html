<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Black+Ops+One" />
    <link rel="stylesheet" href="../css/main.css">
    <script src="js/main.js"></script>
    <title>NIM Game</title>
</head>
<body>

    <div id="game-intro">
        <h1>Welcome to the <span class="word1">NIM</span> Game!</h1>
        <p>NIM is a mathematical game of strategy where players take turns removing objects from distinct heaps or piles. The one who removes the last object wins!</p>
    </div>

    <div id="game-options">
        <h2>Choose Game Options:</h2>

        <form id="options-form1">
            <label for="game-version" class="userChoice">Game Version:</label>
            <div class="mydict">
                <div>
                    <label>
                        <input type="radio" name="version" value="1" checked="">
                        <span>Version 1</span>
                    </label>
                    <label>
                        <input type="radio" name="version" value="2">
                        <span>Version 2</span>
                    </label>   
                </div>
            </div>
        </form>

        <form id="options-form2">
            <br><br>
            <label for="difficulty-level" class="userChoice">Difficulty Level:</label>
            <div class="mydict">
                <div>
                    <label>
                        <input type="radio" name="difficulty" value="easy" checked="">
                        <span>Easy</span>
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="hard">
                        <span>Hard</span>
                    </label>   
                </div>
            </div>
        </form>
    </div>

    <div id="start-form">
        <h2>Enter your name to play:</h2>
        <form id="nim-form">
            <label for="player-name">Name:</label>
            <input type="text" autocomplete="off" id="name" name="userName" class="input"  required>
            <br><br>
        </form>
    </div>

    <div>
        <button onclick="play()">
            <span>Play!</span>
        </button>
    </div>

    <script>
        function play() {
    const version = document.querySelector('input[name="version"]:checked').value;
    const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
    var name = document.getElementById('name').value;
    const pageMap = {
        '1easy': 'page1.html',
        '2easy': 'page3.html',
        '1hard': 'page2.html',
        '2hard': 'page4.html',
        };

        const pageName = `${version}${difficulty}`;
        const nextPage = pageMap[pageName];

    if (name.trim() !== '') {
        sessionStorage.setItem('name',name);
        if (nextPage) {
            window.location.href = nextPage ;
        }
    } else {
        alert("Please enter your name before playing.");
    }

    
}
    </script>
</body>
</html>
